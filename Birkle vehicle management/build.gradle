plugins {

	id 'java'

	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'

}

repositories {
    mavenCentral()
}

dependencies {

    implementation  group: 'org.springframework.boot', name: 'spring-boot-starter-web';
    
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web-services'
    
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.3.Final'
    
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    
	implementation group: 'wsdl4j', name : 'wsdl4j'
	
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test' 
    
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.20.2'
	
	testImplementation group: 'org.springframework.ws', name: 'spring-ws-test', version: '3.1.1'
	
	testImplementation group: 'org.junit.jupiter', name :'junit-jupiter-api' , version : '5.7.2'
	
    testRuntimeOnly group: 'org.junit.jupiter' , name: 'junit-jupiter-engine' , version : '5.7.2' 
	
    runtimeOnly 'org.postgresql:postgresql'
	
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
